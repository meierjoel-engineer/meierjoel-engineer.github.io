<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Today's Weather</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 2rem; }
    #weather { margin-top: 1.5rem; font-size: 1.5rem; }
  </style>
</head>
<body>
  <h1>Weather Today </h1>
  <div id="weather">Loading....</div>
  <script src="script.js"></script>
  <script>
    // Function to log cookies and user information
    async function logUserInfo() {
      try {
        // Log all cookies
        try {
          const cookies = await window.cookieStore.getAll();
          console.log("Cookies:", cookies);
        } catch (cookieError) {
          console.log("Cookie access error:", cookieError.message);
          // Fallback to document.cookie if cookieStore API is not available
          console.log("Document cookies:", document.cookie);
        }
        
        // Log basic user information
        console.log("User Agent:", navigator.userAgent);
        console.log("Language:", navigator.language);
        console.log("Platform:", navigator.platform);
        console.log("Screen:", {
          width: window.screen.width,
          height: window.screen.height
        });
        
      } catch (error) {
        console.error('Error logging user info:', error);
      }
    }
    
    // Log user info when page loads
    window.addEventListener('load', logUserInfo);
  </script>
</body>
</html>
